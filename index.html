<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>What should I do today?</h1>
    
    <!-- toggle for Editions -->
<div id="editionSelector">
    <div class="toggle-container">
        <div id="toggle-slider"></div>
        <span id="turkuOption" class="toggle-option">Turku</span>
        <span id="archipelagoOption" class="toggle-option">Archipelago</span>
        <span id="homeOption" class="toggle-option">At Home</span>
    </div>
</div>

    <!-- Activity Display -->
    <p id="activityIdea"></p>
    <button id="activityButton">Tell me what to do</button>

    <!-- Separator -->

        This page was created to inspire people to put down their screens, enjoy the company of friends, and reconnect with themselves. 
        Created by <a href="https://instagram.com/hercoastline" target="_blank">HerCoastline</a> on Instagram. Make sure to follow for more inspiration!
    </p>
    <button id="followButton" onclick="window.open('https://instagram.com/hercoastline', '_blank')">Follow HerCoastline</button>
